# ============================================================================
# Starship Prompt Configuration
# Style: Catppuccin Mocha inspired | Icons: Nerd Font
# ============================================================================

command_timeout = 1000
add_newline = true

# Only show these modules ‚Äî nothing else
format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$golang\
$rust\
$docker_context\
$cmd_duration\
$line_break\
$character"""

right_format = """$time"""

[character]
success_symbol = "[‚ùØ](bold #a6e3a1)"
error_symbol = "[‚ùØ](bold #f38ba8)"

[directory]
style = "bold #89b4fa"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " Û∞åæ"

[git_branch]
symbol = " "
style = "bold #cba6f7"

[git_status]
style = "bold #fab387"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"

[python]
symbol = " "
style = "bold #f9e2af"
format = "[$symbol$version( \\($virtualenv\\))]($style) "

[nodejs]
symbol = " "
style = "bold #a6e3a1"
format = "[$symbol$version]($style) "

[golang]
symbol = " "
style = "bold #89dceb"
format = "[$symbol$version]($style) "

[rust]
symbol = "ü¶Ä "
style = "bold #fab387"
format = "[$symbol$version]($style) "

[docker_context]
symbol = " "
style = "bold #89b4fa"
format = "[$symbol$context]($style) "

[cmd_duration]
min_time = 2000
style = "bold #6c7086"
format = "[$duration]($style) "

[time]
disabled = false
style = "bold #585b70"
format = "[$time]($style)"
time_format = "%H:%M"
